    function updateGrid() {
      const gridContainer = document.getElementById("grid-container");

      // Vaciar el contenido actual
      gridContainer.innerHTML = "";

      // Crear un contenedor temporal fuera del DOM para pre-cargar imágenes
      const tempContainer = document.createElement("div");

      // Manejar la carga de imágenes de manera asíncrona
      function loadImageAsync(url) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = (error) => reject(error);
          img.src = url;
        });
      }

      // Cargar las imágenes de manera asíncrona y reemplazar en la cuadrícula
      async function loadImagesAsync() {
        // Ordenar las cámaras alfabéticamente por nombre
        jsonData.features.sort((a, b) => a.properties.name.localeCompare(b.properties.name));

        for (const feature of jsonData.features) {
            const cameraName = feature.properties.name;
            const cameraUrl = feature.properties.description.match(/src='(.*?)'/)[1];
            const img = await loadImageAsync(cameraUrl);

            const gridItem = document.createElement("div");
            gridItem.classList.add("grid-item");

            const imgContainer = document.createElement("div");
            imgContainer.appendChild(img);

            const cameraNameElement = document.createElement("div");
            cameraNameElement.classList.add("camera-name");
            cameraNameElement.innerText = cameraName;

            gridItem.appendChild(imgContainer);
            gridItem.appendChild(cameraNameElement);

            gridContainer.appendChild(gridItem);
        }
    }

      // Llamar a la función para cargar imágenes de manera asíncrona
      loadImagesAsync();
    }

    // Actualizar la cuadrícula cada 2 segundos
    setInterval(updateGrid, 6375);

    // Cargar la cuadrícula inicialmente
    updateGrid();
  </script>
